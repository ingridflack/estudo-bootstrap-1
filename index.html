<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body class="signin-body">
    <div class="container signin-body">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="img/DevslopesLogo.png" class="img-fluid signin-img" />

              <form class="row g-3">
                <div class="col-md-12">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Your Email"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Your Password"
                  />
                </div>
                <div class="col-12">
                  <button type="button" class="btn signin-btn btn-lg">
                    Sign In
                  </button>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me <a href="#"> Need Help?</a>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
